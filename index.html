<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta content="width=device-width,initial-scale=1" name="viewport"/><meta content="ie=edge" http-equiv="X-UA-Compatible"/><title>Место</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img alt="лого" class="header__logo" src="./images/logo.svg"/></header><main class="content"><section class="profile"><button class="button profile__edit-avatar" type="button"><img alt="жак-ив" class="profile__avatar" src="./images/avatar.jpg"/></button><div class="profile__info"><div class="profile__wrapper"><h1 class="profile__title">Жак-Ив Кусто</h1><button aria-label="Редактировать профиль" class="profile__edit-button" type="button"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button aria-label="Добавить карточку" class="profile__add-button" type="button"></button></section><section class="elements"><ul class="elements__container"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_edit-profile"><div class="popup__container"><button aria-label="Закрыть" class="popup__close-icon" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form action="#" class="popup__fields popup__fields-edit" name="add-profile" novalidate><label class="popup__label"><input class="popup__item popup__name" id="name-input" maxlength="40" minlength="2" name="name" placeholder="Имя" required/> <span class="popup__input-error" id="name-input-error"></span></label> <label class="popup__label"><input class="popup__item popup__about" id="activity-input" maxlength="200" minlength="2" name="about" placeholder="Обо мне" required/> <span class="popup__input-error" id="activity-input-error"></span></label> <button aria-label="Сохранить" class="popup__button popup__button_edit-profile" type="submit">Сохранить</button></form></div></div><div class="popup popup_add-card"><div class="popup__container"><button aria-label="Закрыть" class="popup__close-icon popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form action="#" class="popup__fields popup__fields-card" name="add-card" novalidate><label class="popup__label"><input class="popup__item popup__input-name" id="place-input" maxlength="30" minlength="1" name="place" placeholder="Название" required/> <span class="popup__input-error" id="place-input-error"></span></label> <label class="popup__label"><input class="popup__item popup__input-url" id="link-input" name="link" placeholder="Ссылка на картинку" required type="url"/> <span class="popup__input-error" id="link-input-error"></span></label> <button aria-label="Создать карточку" class="popup__button popup__button_add-image" type="submit">Создать</button></form></div></div><div class="popup popup_card-image"><div class="popup__gallery"><img class="popup__image"/><p class="popup__card-about"></p><button aria-label="Закрыть" class="popup__close-icon popup__close" type="submit"></button></div></div><div class="popup popup__edit-avatar"><div class="popup__container"><button aria-label="Закрыть" class="popup__close-icon popup__close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__fields popup__form-avatar" name="new-card" novalidate><label class="popup__label"><input class="popup__item popup__input_avatar-link" id="link-avatar" name="avatar" placeholder="Ссылка на картинку" required type="url"/> <span class="popup__input-error" id="link-avatar-error"></span></label> <button class="button popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup__card-delete"><div class="popup__container"><button aria-label="Закрыть" class="popup__close-icon popup__close" type="button"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__fields popup__delete-form"><button aria-label="Да" class="popup__button popup__button_card-delete" name="submit" type="submit">Да</button></form></div></div><template id="template-card"><li class="element"><button aria-label="Удалить" class="element__delete element__delete_invisible" name="Удалить" type="submit"></button> <img alt="фото пользователя" class="element__image"/><div class="element__container"><h2 class="element__title"></h2><div class="element__container_like"><button aria-label="Лайк" class="element__heart" name="Лайк" type="submit"></button><p class="card__count-likes"></p></div></div></li></template><script src="main.js"></script></body></html>
