<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
<header class="header">
  <img alt="лого" class="header__logo" src="./images/logo.svg">
</header>
<main class="content">
  <section class="profile">
    <img alt="жак-ив" class="profile__avatar" src="./images/avatar.jpg">
    <div class="profile__info">
      <div class="profile__wrapper">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>
  <section class="elements">
    <ul class="elements__container">
      <li class="element">
        <img alt="Карачаевск" class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg">
        <div class="element__container">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__heart" type="submit"></button>
        </div>
      </li>
      <li class="element">
        <img alt="Гора Эльбрус" class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg">
        <div class="element__container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__heart" type="submit"></button>
        </div>
      </li>
      <li class="element">
        <img alt="Домбай" class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg">
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <button class="element__heart" type="submit"></button>
        </div>
      </li>
      <li class="element">
        <img alt="Гора Эльбрус" class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg">
        <div class="element__container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__heart" type="submit"></button>
        </div>
      </li>
      <li class="element">
        <img alt="Домбай" class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg">
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <button class="element__heart" type="submit"></button>
        </div>
      </li>
      <li class="element">
        <img alt="Карачаево" class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg">
        <div class="element__container">
          <h2 class="element__title">Карачаево-Ч...</h2>
          <button class="element__heart" type="submit"></button>
        </div>
      </li>
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>
<div class="popup popup_close">
  <form class="popup__container" name="container">
    <button class="popup__close-icon" type="button"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <fieldset class="popup__fields">
      <label for="name">
        <input class="popup__item popup__name" id="name" name="name" placeholder="Имя" type="text">
      </label>
      <label for="text">
        <input class="popup__item popup__about" id="text" name="about" placeholder="Обо мне" type="text">
      </label>
      <button class="popup__button" type="submit">Сохранить</button>
    </fieldset>
  </form>
</div>
<template class="template-card">
  <div class="template-card__elements-item">
    <button class="template-card__button-delete"></button>
    <img alt="фото пользователя" class="template-card__image" src="">
    <div class="template-card__content">
      <h2 class="template-card__title"></h2>
      <button class="template-card__button_heart" name="Like" type="button"></button>
    </div>
  </div>
</template>
<script src="./js/script.js"></script>
</body>
</html>
