<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
<header class="header">
  <img src="./images/logo.svg" alt="logo" class="header__logo">
</header>
<main>
  <section class="profile">
    <img src="./images/avatar.jpg" alt="jak-iv" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__wrapper">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button opacity-button"></button>
      </div>
      <p class="profile__text">Исследователь океана</p>
    </div>
    <button class="profile__add-button opacity-button"></button>
  </section>
  <section class="elements">
    <ul class="elements__container">
      <li class="element">
        <div class="element__rectangle"></div>
        <div class="element__container">
          <img src="./images/yosemite-valley.jpg" alt="yosemite-valley" class="element__image">
          <h2 class="element__title">Yosemite Valley</h2>
          <button class="element__heart"></button>
        </div>
      </li>
    </ul>
  </section>
</main>
</body>
</html>
