<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
<header class="header">
  <img alt="лого" class="header__logo" src="./images/logo.svg">
</header>
<main class="content">
  <section class="profile">
    <img alt="жак-ив" class="profile__avatar" src="./images/avatar.jpg">
    <div class="profile__info">
      <div class="profile__wrapper">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>
  <section class="elements">
    <ul class="elements__container">
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>

<div class="popup popup__edit-profile popup_close">
  <div class="popup__container">
    <button class="popup__close-icon" type="button"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__fields">
      <input class="popup__item popup__name" name="name" placeholder="Имя" type="text">
      <input class="popup__item popup__about" name="about" placeholder="Обо мне" type="text">
      <button class="popup__button" type="submit">Сохранить</button>
    </form>
  </div>
</div>

<div class="popup popup__add-card popup_close">
  <div class="popup__container">
    <button class="popup__close-icon popup__close-icon_new-image" type="button"></button>
    <h2 class="popup__title">Новое место</h2>
    <form class="popup__fields popup__fields-card">
      <input class="popup__item popup__input-name" name="input-name" placeholder="Название" type="text">
      <input class="popup__item popup__input-url" name="input-url" placeholder="Ссылка на картинку" type="text">
      <button class="popup__button popup__button_add-image" type="submit">Создать</button>
    </form>
  </div>
</div>

<div class="popup popup__card-image popup_close">
  <div class="popup__gallery">
    <img alt="" class="popup__image" src="">
    <p class="popup__card-about"></p>
    <button class="popup__close-icon" type="submit"></button>
  </div>
</div>

<template id="template-card">
  <li class="element">
    <button class="element__delete" name="Удалить" type="button"></button>
    <img alt="фото пользователя" class="element__image" src="">
    <div class="element__container">
      <h2 class="element__title"></h2>
      <button class="element__heart" name="Лайк" type="submit"></button>
    </div>
  </li>
</template>
<script src="./js/script.js"></script>
</body>
</html>
